
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<form action="" method="post">
 {% csrf_token %} 

  <div class ="container-sm mt-5 w-50 bg-light">     
  <br><h1 align="center">Update medicine</h1><br>
  <div class="row">
    <div class="col">
  <div class="form-group">
    <label for="mname">Medicine name</label>
     <input type="text" placeholder="Name of the medicine" value="{{ form.mname.value }}" class="form-control" name="mname" id="mname">
     
  </div>
  </div>
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input type="textarea" class="form-control" id="description" value="{{ form.description.value }}" placeholder="Enter description" name="description">

</div>
<div class="form-group">
    <label for="Price">price</label>
    <input type="text" class="form-control" id="Price" value="{{ form.Price.value }}" name="Price">
   
</div>
<div class="form-group">
    
    <label for="expiry_date">expiry_date</label>
    <input type="text" class="form-control" id="expiry_date" placeholder="Enter the date in yyyy-mm-dd format" value="{{form.expiry_date.value}}"   name="expiry_date" required>
   
</div>
<div class="form-group">

  <div class="form-group">
    <label for="c">side effects</label>
        <input type="textarea" class="form-control" value="{{ form.side_effect.value }}"  id="side_effect" name="side_effect">
    
  </div>
        <button type="submit" class="btn btn-primary">update</button><br><br>
  </div>   
</form>
</div>
</body>
</html>
