<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <style>
        a{
            color: white;
        }
        body{
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-blue-genetic-dna-medical-background-windbackground-display-boardbackgroundpsdcolorful-image_77077.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        table,tr,th{
            font-weight: 800;
        }

    </style>
    <body>
        <nav class="navbar navbar-expand bg-info mt-3 ">
            <a class="navbar-brand pl-5" href="{% url 'home' %}"><b>Medical Store</b> </a>
            <ul class="navbar-nav">
    
                <li class="nav-item">
                      <form class="navbar-form navbar-left" action="{% url 'search' %}">
                       <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search" name="search" value="{{ search }}" >
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                            </button>
                            </div>
                        </div>
                      </form>
              </li>
              </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'create' %}" class="nav-link" >Add medicine</a>
                </li>
                <li class="nav-item" >
                    <a href="{%url 'logout' %}" class="nav-link" >logout</a>
                </li>

            </ul>
        </nav>
<div class="container">
  

        

    <div class="row " >
    <div class="col-12">
<table class="table "  >
    <thead>
    <tr>
      <th>sl.no</th>
      <th>Name</th>
      <th>description</th>
      <th>price</th>
      <th>availability</th>
      
    </tr>
  </thead>
  
  <tbody>
    {% for Medicine in data %}
    
    <tr >
      <td>{{Medicine.pk}}</td>
      <td>{{Medicine.name}}</td>
      <td>{{Medicine.description}}</td>
      <td>{{Medicine.Price}}</td>
      <td>{{Medicine.availability}}</td>
      <td><a href="{% url 'delete' Medicine.id %}" class="btn"><i class="glyphicon glyphicon-trash"></i></a></td>
      <td><a href="{% url 'update' Medicine.id %}" class="btn"><i class="glyphicon glyphicon-edit"></i></a></td>
    </tr>
    
    {% endfor %}
  </tbody>
</div>
</div>
</div>
    </body>
</html>
